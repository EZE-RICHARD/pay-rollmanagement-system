<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.1.2/css/dataTables.dataTables.min.css"
    />
    <link rel="stylesheet" href="./dist/styles/main.css" />
    <script src="./dist/script/script.js" defer></script>
    <title>DashBoard</title>
  </head>
  <body>
    <div class="dash_Box">
      <i class="fa-solid fa-list toggle_btn text-white p-3 h3 shadow"></i>

      <!-- side menu -->
      <section class="side_menu">
        <div class="aside shadow toggle_side">
          <header class="brand">
            <a href="./index.html" class="text-decoration-none h3 w-100"
              >EasyPay</a
            >
          </header>
          <nav class="nav_menu mt-4">
            <a
              href="./dashboard.html"
              class="menu_item text-decoration-none text-dark d-flex align-items-center gap-2 p-3 rounded"
              ><i class="fa-solid fa-house p-2 text-dark rounded shadow"></i
              >Dashboard</a
            >
            <a
              href="./dash-employee.html"
              class="menu_item text-decoration-none text-dark d-flex align-items-center gap-2 p-3 rounded"
              ><i class="fa-solid fa-briefcase p-2 text-dark rounded shadow"></i
              >Employees</a
            >
            <a
              href="./dash-payroll.html"
              class="menu_item text-decoration-none text-dark d-flex align-items-center gap-2 p-3 rounded active_nav"
              ><i class="fa-solid fa-receipt p-2 text-white rounded shadow"></i
              >Pay-roll</a
            >
            <span>Accounts</span>
            <a
              href="./dash-profile.html"
              class="menu_item text-decoration-none text-dark d-flex align-items-center gap-2 p-3 rounded"
              ><i class="fa-solid fa-user p-2 text-dark rounded shadow"></i
              >Profile</a
            >
            <a
              href="./sign-in.html"
              class="menu_item text-decoration-none text-dark d-flex align-items-center gap-2 p-3 rounded"
              ><i
                class="fa-solid fa-right-to-bracket p-2 text-dark rounded shadow"
              ></i
              >Sign in</a
            >
          </nav>
          <footer class="foot">
            <a href="./sign-in.html" class="btn log_btn text-decoration-none text-white"
              >Log out</a
            >
          </footer>
        </div>
      </section>

      <!-- main section -->
      <section class="main p-3 p-md-4 shadow">
        <main>
          <header
            class="head_nav d-md-flex justify-content-between align-items-center"
          >
            <a href="javascript:void(0)" class="text-decoration-none text-dark"
              >/ Pay-roll</a
            >
            <div class="d-flex align-items-center gap-3">
              <input
                type="search"
                name="search"
                id="dearch"
                placeholder="Search..."
                class="form-control"
              />
              <a href="" class="text-decoration-none text-dark"
                ><i class="fa-solid fa-user"></i
              ></a>
            </div>
          </header>

          <!-- data table here -->
          <section class="data_table bg-white p-3 rounded mt-5">
            <!-- add to payroll -->
            <div class="add_opt mt-4">
              <label for="monthly_filter">Filter by:</label>
              <select name="monthly_filter" id="monthly_filter" class="p-2">
                <option value="january">January</option>
                <option value="february">February</option>
                <option value="march">March</option>
                <option value="april">April</option>
                <option value="may">May</option>
                <option value="june">June</option>
                <option value="july">July</option>
                <option value="august">August</option>
                <option value="september">September</option>
                <option value="october">October</option>
                <option value="november">November</option>
                <option value="december">December</option>
              </select>
            </div>

            <div class="table_dsp mt-3 table-responsive">
              <table id="example" class="display" style="width: 100%">
                <thead>
                  <tr>
                    <th><input type="checkbox" class="select_all" /></th>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Department</th>
                    <th>Payment due date</th>
                    <th>Salary</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td><input type="checkbox" class="select_employee" /></td>
                    <td>Tiger Nixon</td>
                    <td>System Architect</td>
                    <td>Dev</td>
                    <td>2011-04-25</td>
                    <td>&#8358;320,800</td>
                    <!-- status button -->
                    <td>
                      <select name="status" id="status" class="p-1">
                        <option value="paid" title="Successful">Paid</option>
                        <option
                          value="pending"
                          title="Payment not processed yet"
                        >
                          Pending
                        </option>
                        <option
                          value="in_progress"
                          title="Payment is currently being processed"
                        >
                          In Progress
                        </option>
                        <option value="failed" title="Payment attempt failed">
                          Failed
                        </option>
                      </select>
                    </td>
                  </tr>

                  <tr>
                    <td><input type="checkbox" class="select_employee" /></td>
                    <td>Peter Akpu</td>
                    <td>System designer</td>
                    <td>Dev</td>
                    <td>2011-04-25</td>
                    <td>&#8358;545,800</td>
                    <!-- status button -->
                    <td>
                      <select name="status" id="status" class="p-1">
                        <option value="paid" title="Successful">Paid</option>
                        <option
                          value="pending"
                          title="Payment not processed yet"
                        >
                          Pending
                        </option>
                        <option
                          value="in_progress"
                          title="Payment is currently being processed"
                        >
                          In Progress
                        </option>
                        <option value="failed" title="Payment attempt failed">
                          Failed
                        </option>
                      </select>
                    </td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Department</th>
                    <th>Payment due date</th>
                    <th>Salary</th>
                    <th>Status</th>
                  </tr>
                </tfoot>
              </table>
            </div>

            <!-- end of table -->
            <!-- add download and delete-->
            <div class="add_opt w-100 d-flex justify-content-end mt-5">
              <section class="d-flex align-items-center gap-3">
                <button
                  type="button"
                  class="btn btn-danger text-white d-flex align-items-center gap-1"
                >
                  <i class="fa-solid fa-trash"></i>Delete
                </button>
                <button
                  type="button"
                  class="btn add_btn text-white d-flex align-items-center gap-2"
                  data-toggle="modal"
                  data-target="#addNewEmployee"
                >
                  <i class="fa-solid fa-download"></i>Download
                </button>
              </section>
            </div>
            
          </section>

  
        </main>
      </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.datatables.net/2.1.2/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.1.2/js/dataTables.bootstrap5.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.1.2/css/dataTables.bootstrap5.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
      integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      new DataTable("#example", {
        scrollX: true,
      });
    </script>
  </body>
</html>
