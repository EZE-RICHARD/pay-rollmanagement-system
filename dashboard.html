<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./dist/styles/main.css" />
    <script src="./dist/script/script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="dash_Box">
      <i class="fa-solid fa-list toggle_btn text-white p-3 h3 shadow"></i>

      <!-- side menu -->
      <section class="side_menu ">
        <div class="aside shadow toggle_side">
          <header class="brand h3">EasyPay</header>
          <nav class="nav_menu mt-4">
            <a
              href="javascript:void(0) "
              class="text-decoration-none text-dark d-flex align-items-center gap-2 p-3 rounded active_nav shadow"
              ><i class="fa-solid fa-house p-2 text-white rounded shadow"></i>Dashboard</a
            >
            <a
              href="javascript:void(0)"
              class="text-decoration-none text-dark d-flex align-items-center gap-2 p-3 rounded"
              ><i class="fa-solid fa-briefcase p-2 text-dark rounded shadow"></i>Employees</a
            >
            <a
              href="javascript:void(0)"
              class="text-decoration-none text-dark d-flex align-items-center gap-2 p-3 rounded"
              ><i class="fa-solid fa-receipt p-2 text-dark rounded shadow"></i>Pay-roll</a
            >
            <span>Accounts</span>
            <a
              href="javscript:void(0)"
              class="text-decoration-none text-dark d-flex align-items-center gap-2 p-3 rounded"
              ><i class="fa-solid fa-user p-2 text-dark rounded shadow"></i>Profile</a
            >
            <a
              href="javscript:void(0)"
              class="text-decoration-none text-dark d-flex align-items-center gap-2 p-3 rounded"
              ><i class="fa-solid fa-right-to-bracket p-2 text-dark rounded shadow"></i>Sign in</a
            >
          </nav>
         <footer class="foot ">
          <a href="" class="btn log_btn text-decoration-none text-white">Log out</a>
         </footer>
        </div>
      </section>

      <!-- main section -->
      <section class="main p-4">
        <main>
          <header class="head_nav d-md-flex justify-content-between align-items-center">
            <a href="javascript:void(0)" class="text-decoration-none text-dark">/ Dashboard</a>
            <div class="d-flex align-items-center gap-3">
              <input
                type="search"
                name="search"
                id="dearch"
                placeholder="Search"
                class="form-control"
              />
              <a href="" class="text-decoration-none text-dark"><i class="fa-solid fa-user"></i></a>
            </div>
          </header>
          
          <section class="summary_info">

            <div class="info">
              <span>
                <p>Number of employees</p>
                <p>9<span>k</span></p>
              </span>
              <i class="fa-solid fa-helmet-safety"></i>
            </div>

            <div class="info">

              <span>
                <p>Roles assigned</p>
                <p>56</p>
              </span>
              <i class="fa-solid fa-briefcase"></i>

            </div>

            <div class="info">

              <span>
                <p>Departments</p>
                <p>15</p>
              </span>
              <i class="fa-solid fa-building-user"></i>

            </div>

          </section>

        </main>
      </section>
    </div>
  </body>
</html>
